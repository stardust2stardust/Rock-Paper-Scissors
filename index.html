<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    Rock, Paper, Scissors
                </p>

            </header>
            <div class="card-content">
                <div class="content">
                    <div id="rounds-played" class="scores">
                        Rounds played: <span id="rounds">0</span>
                    </div>
                    <div class="scores">
                        Computer Score: <span id="compScore">0</span>
                    </div>
                    <div class="scores">
                        Player Score: <span id="playerScore">0</span>
                    </div>
                    <div class="scores" id="finalWinner">

                    </div>

                </div>
            </div>
            <footer class="card-footer">
                <button class="button is-outlined is-large is-responsive card-footer-item" id="rock">Rock</button>
                <button class="button is-outlined is-large is-responsive card-footer-item" id="paper">Paper</button>
                <button class="button is-outlined is-large is-responsive card-footer-item" id=scissors>Scissors</button>
            </footer>
        </div>
    </div>



    <script src="rps.js"></script>
</body>

</html>
